service: oauth

app: sonos-oauth
# tenant: katesthings
package:
  patterns:
    - index.js
    - smartapp.js
    - locales/**

provider:
  name: aws
  runtime: nodejs14.x
  profile: serverless

functions:
  callback:
    handler: handler.callback
    events:
      - http:
          path: callback
          method: get
