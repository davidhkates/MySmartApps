<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <h2>Get Sonos Authorization Key</h2>
    <input type="button" style="cursor:pointer;" 
           onclick="location.href='https://api.sonos.com/login/v3/oauth?client_id=d313a2a0-960e-481f-9fc7-3c02e4366955&response_type=code&state=katesBoulderCO&scope=playback-control-all&redirect_uri=https%3A%2F%2F00t156cqe1.execute-api.us-west-2.amazonaws.com%2Fdev%2Fauth-callback';"
           value="Sonos Authorization" />
    <p>Invoke Oauth2 workflow to get authorization using Sonos authorization APIs.  Documentation on these APIs can be found <a href='http://developer.sonos.com'>here</a></p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="speaker.png" alt="Speaker">
    <h2>Speaker List</h2>
    <p>Speakers on home network:</p>
    <ul>
      <li>Speaker 1</li>
      <li>Speaker 2</li>
    </ul>
  </div>
</div>
     
</body>
</html>
